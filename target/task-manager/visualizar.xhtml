<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Visualizar Tarefa</title>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
    <style>
        .pi { margin-right: 5px; }
    </style>
</h:head>

<h:body>

    <h:form>
        <p:panel header="Detalhes da Tarefa" style="width:60%; margin: 0 auto;">

            <p:messages autoUpdate="true"/>

            <h:panelGrid columns="2" cellpadding="8">

                <h:panelGroup>
                    <i class='pi pi-id-card'></i>
                    <span>ID:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.id}" />

                <h:panelGroup>
                    <i class='pi pi-file'></i>
                    <span>Título:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.titulo}" />

                <h:panelGroup>
                    <i class='pi pi-align-justify'></i>
                    <span>Descrição:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.descricao}" />

                <h:panelGroup>
                    <i class='pi pi-user'></i>
                    <span>Responsável:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.responsavel.nome}" />

                <h:panelGroup>
                    <i class='pi pi-sort'></i>
                    <span>Prioridade:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.prioridade.descricao}" />

                <h:panelGroup>
                    <i class='pi pi-check-square'></i>
                    <span>Situação:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.situacao.descricao}" />

                <h:panelGroup>
                    <i class='pi pi-calendar'></i>
                    <span>Deadline:</span>
                </h:panelGroup>
                <h:outputText value="#{tarefaBean.tarefa.deadline}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:outputText>
            </h:panelGrid>

            <br/>

            <p:button value="Voltar" outcome="index" icon="pi pi-arrow-left" />

            <p:button value="Editar" outcome="editar" icon="pi pi-pencil" style="margin-left: 10px;">
                <f:param name="id" value="#{tarefaBean.tarefa.id}" />
            </p:button>

        </p:panel>
    </h:form>

</h:body>
</html>
