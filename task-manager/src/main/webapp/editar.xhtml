<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar Tarefa</title>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
    <style>
        .pi { margin-right: 5px; }
    </style>
</h:head>

<h:body>
    
    <h:form id="formTarefa">

        <p:panel header="Editar Tarefa" style="width:60%; margin: 0 auto;">

            <p:messages autoUpdate="true" />

            <!-- Título -->
            <h:panelGroup layout="block" style="margin-bottom: 8px;">
                <i class='pi pi-file'></i>
                <span>Título*</span>
            </h:panelGroup>
            
           <p:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" 
                 style="width: 100%;"
                 required="true"
                 requiredMessage="O título é obrigatório."
                 validatorMessage="O título deve ter entre 3 e 80 caracteres.">
        
                <f:validateLength minimum="3" maximum="80" />
        
            </p:inputText>


            <br/><br/>

            <!-- Descrição -->
            <h:panelGroup layout="block" style="margin-bottom: 8px;">
                <i class='pi pi-align-justify'></i>
                <span>Descrição</span>
            </h:panelGroup>
            <p:inputTextarea id="descricao"
                             value="#{tarefaBean.tarefa.descricao}"
                             autoResize="true"
                             style="width:100%" />

            <br/><br/>

            <!-- Responsável + Prioridade -->
            <div style="display: flex; gap: 20px;">
                
                <div style="flex: 1;">
                    <h:panelGroup layout="block" style="margin-bottom: 8px;">
                        <i class='pi pi-user'></i>
                        <span>Responsável</span>
                    </h:panelGroup>
                    
                    <p:selectOneMenu id="responsavel"
                                     value="#{tarefaBean.responsavelId}"
                                     style="width: 90%;">

                        <f:selectItem itemLabel="Selecione..." 
                                      itemValue="#{null}" 
                                      noSelectionOption="true"/>

                        <f:selectItems value="#{tarefaBean.pessoas}"
                                       var="r"
                                       itemLabel="#{r.nome}"
                                       itemValue="#{r.id}" />
                    </p:selectOneMenu>
                </div>
            
                <div style="flex: 1;">
                    <h:panelGroup layout="block" style="margin-bottom: 8px;">
                        <i class='pi  pi-sort'></i>
                        <span>Prioridade*</span>
                    </h:panelGroup>
                    
                    <p:selectOneMenu id="prioridade"
                                     value="#{tarefaBean.tarefa.prioridade}"
                                     required="true"
                                     requiredMessage="Selecionar a Prioridade é obrigatório"
                                     style="width: 90%;">

                        <f:selectItem itemLabel="Selecione..." 
                                      itemValue="#{null}" 
                                      noSelectionOption="true"/>

                        <f:selectItems value="#{tarefaBean.prioridades}"
                                       var="p"
                                       itemLabel="#{p.descricao}"
                                       itemValue="#{p}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <br/><br/>

            <!-- Deadline -->
            <h:panelGroup layout="block" style="margin-bottom: 8px;">
                <i class='pi pi-calendar'></i>
                <span>DeadLine</span>
            </h:panelGroup>
            
            <p:datePicker id="deadline" 
                          value="#{tarefaBean.tarefa.deadline}"
                          pattern="dd/MM/yyyy" 
                          mindate="#{tarefaBean.hoje}"
                          readonlyInput="true"
                          showButtonBar="true"
                          monthNavigator="true"
                          yearNavigator="true"
                          showIcon="true"/>


             <!-- Botõoes inferiores -->
            <div style="margin-top: 50px;">

                <p:button value="Cancelar" outcome="index" style="margin-right: 20px;" icon="pi pi-times"/>
                <p:commandButton value="Salvar Alterações"
                icon="pi pi-save"
                action="#{tarefaBean.salvar}"
                update="@form"/>
                
            </div>

        </p:panel>

    </h:form>

</h:body>
</html>
