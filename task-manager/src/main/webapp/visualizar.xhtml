<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Visualizar Tarefa</title>
</h:head>

<h:body>

    <h:form>
        <p:panel header="Detalhes da Tarefa" style="width:60%; margin: 0 auto;">

            <p:messages autoUpdate="true"/>

            <h:panelGrid columns="2" cellpadding="8">

                <h:outputText value="ID:" />
                <h:outputText value="#{tarefaBean.tarefa.id}" />

                <h:outputText value="Título:" />
                <h:outputText value="#{tarefaBean.tarefa.titulo}" />

                <h:outputText value="Descrição:" />
                <h:outputText value="#{tarefaBean.tarefa.descricao}" />

                <h:outputText value="Responsável:" />
                <h:outputText value="#{tarefaBean.tarefa.responsavel.nome}" />

                <h:outputText value="Prioridade:" />
                <h:outputText value="#{tarefaBean.tarefa.prioridade.descricao}" />

                <h:outputText value="Situação:" />
                <h:outputText value="#{tarefaBean.tarefa.situacao.descricao}" />

                <h:outputText value="Deadline:" />
                <h:outputText value="#{tarefaBean.tarefa.deadline}" />

            </h:panelGrid>

            <br/>

            <p:button value="Voltar" outcome="index" />

            <p:button value="Editar" outcome="editar">
                <f:param name="id" value="#{tarefaBean.tarefa.id}" />
            </p:button>

        </p:panel>
    </h:form>

</h:body>
</html>
